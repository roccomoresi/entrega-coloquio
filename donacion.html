<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/logo.proyecto.jpg">
    <title>Formulario de Pago | AquaPure Solutions</title>
    <link rel="stylesheet" href="./styles/style-donacion.css">
</head>
<body>
    <div class="container">
        <h1>¡Apoya nuestro Proyecto!</h1>
        <form id="paymentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email">

            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Ingresa 16 dígitos de la tarjeta">

            <label for="expirationDate">Fecha de Vencimiento:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Ingresa 3 dígitos">

            <label for="paymentMethod">Método de Pago:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>

            <button type="button" onclick="validateForm()">Realizar Donación</button>
        </form>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
